<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="text-blue font-weight-bold lead"></p>
    </header>
   <!-- created design using bootstrap textarea gets 10 of 12 sections of grid, 1 each to save and time-->
    <div class="container">
      <div id="9" class="row time-block">
        <div class="col-md-1 hour">9AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="bi bi-save2-fill"></i></button>
      </div>
      <div id="10" class="row time-block">
        <div class="col-md-1 hour">10AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="bi bi-save2-fill"></i></button>
      </div>
      <div id="11" class="row time-block">
        <div class="col-md-1 hour">11AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="bi bi-save2-fill"></i></button>
      </div>
      <div id="12" class="row time-block">
        <div class="col-md-1 hour">12PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="bi bi-save2-fill"></i></button>
      </div>
      <div id="1" class="row time-block">
        <div class="col-md-1 hour">1PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="bi bi-save2-fill"></i></button>
      </div>
      <div id="2" class="row time-block">
        <div class="col-md-1 hour">2PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="bi bi-save2-fill"></i></button>
      </div>
      <div id="3" class="row time-block">
        <div class="col-md-1 hour">3PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="bi bi-save2-fill"></i></button>
      </div>
      <div id="4" class="row time-block">
        <div class="col-md-1 hour">4PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="bi bi-save2-fill"></i></button>
      </div>
      <div id="5" class="row time-block">
        <div class="col-md-1 hour">5PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="bi bi-save2-fill"></i></button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
